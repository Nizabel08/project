{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Car Rental{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/list.css' %}">
    {% block extra_css %}{% endblock %}
    <style>
    body {
        background-color: rgba(135, 207, 235, 0.618);
        min-height: 100vh;
        margin: 0;
        position: relative;
        overflow-x: hidden;
    }
    .main-content {
        position: relative;
        z-index: 1;
    }
    .center-image {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 40px auto;
    width: 55vw;
    height: 55vh;
    max-width: 700px;
    max-height: 400px;
    /* Remove opacity here to make image fully visible */
}

.center-image img {
    width: 50%;
    height: 50%;
    object-fit: contain;
    border-radius: 12px; /* optional: slightly rounded corners */
    border: 5px solid #1E90FF; /* solid blue frame */
    box-shadow: 0 0 20px rgba(30,144,255,0.5); /* soft blue glow */
}

    @media (max-width: 700px) {
        .center-image {
            width: 90vw;
            height: 40vh;
            max-width: none;
            max-height: none;
        }
    }
    </style>
</head>
<body>
    <div class="main-content" style="display: flex; flex-direction: row; min-height: 100vh;">
        <!-- Sidebar Container with Burger Menu -->
        <button class="burger-menu" id="burger-menu" aria-label="Open sidebar" style="position:fixed;top:18px;left:18px;z-index:1100;background:rgba(120,170,210,0.28);border:none;border-radius:8px;padding:8px 16px;font-size:2em;cursor:pointer;display:none;">
            <span id="burger-icon" style="display:block;">&#9776;</span>
            <span id="close-icon" style="display:none;">&times;</span>
        </button>
        <div class="sidebar-container" id="sidebar-container" style="display:block;">
            <div class="sidebar sidebar-page" id="sidebar">
                <a href="{% url 'cars:home' %}" class="sidebar-btn">Home</a>
                <a href="{% url 'users:login' %}" class="sidebar-btn">Login</a>
                <a href="{% url 'users:profile' %}" class="sidebar-btn">Profile</a>
                <a href="{% url 'users:register' %}" class="sidebar-btn">Register</a>
                <a href="{% url 'users:contact' %}" class="sidebar-btn">Contact</a>
            </div>
        </div>
        <div style="flex:1;">
            {% block content %}{% endblock %}
        </div>
        <script src="/static/js/burger.js"></script>
    </div>
</body>
</html>
