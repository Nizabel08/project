{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="/static/css/add_car.css">
<h1>Add new Car</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="photos">Photos:</label>
    <input type="file" name="photos" id="photos" multiple>
    <button type="submit">Add car</button>
</form>
<a href="{% url 'cars:home' %}">back to list page</a>
{% endblock %}
