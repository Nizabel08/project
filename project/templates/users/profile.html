{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">

    <body>
    <h1>Profile Info</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Account information</h3>
        {{ u_form.as_p }}

        <h3>Profile Infromation</h3>
        {{ p_form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    
    {% if request.user.userprofile.profile_picture %}
    <img src="{{ request.user.userprofile.profile_picture.url }}" width="150" alt="profile picture">
    {% else %}
    <img src="project/media/profile_pics/default.jpg" width="150" alt="profile picture">
    {% endif %}
    
</body>
</html>
